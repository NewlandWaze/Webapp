<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="Home.css">
</head>
<body>
    <div class="banner">
        <div class="navbar">
    <div class="menu-icon" id="menu-icon">
        &#9776;
        <div class="menu-items" id="menu-items">
            <ul>
                <li><a href="index.html">Log out</a></li>
            </ul>
        </div>
    </div>
</div>
 <div class="content">
            <marquee>
                <h1>Welcome <span id="user-fullname"></span></h1>
            </marquee>
			                <p>Hope you enjoy the tour!</p>
        </div>
    </div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Get the entered username during login
        const enteredUsername = localStorage.getItem("enteredUsername");

        // Get the user's data array from localStorage using the key "user"
        const storedUsers = JSON.parse(localStorage.getItem("user")) || [];

        // Find the user with the matching username
        const loggedInUser = storedUsers.find(user => user.username === enteredUsername);

        if (loggedInUser) {
            // Display the user's full name
            const welcomeMessage = document.getElementById("user-fullname");
            welcomeMessage.textContent = loggedInUser.fullname;
        }
    });

    document.getElementById("menu-icon").addEventListener("click", function () {
        var menuItems = document.getElementById("menu-items");
        menuItems.classList.toggle("active");
    });
</script>
</body>
</html>
