<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="Register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="#" id="registration-form">
            <div class="user-details">
                <div class="input-box">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <input type="text" id="fullname" placeholder="Full Names" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Phone number" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Date of Birth" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Location" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Nationality" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Gender" required>
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Confirm Password" required>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
            <p>Already have an account? <a href="index.html">Login</a></p>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const registrationForm = document.getElementById("registration-form");

            registrationForm.addEventListener("submit", function (e) {
                e.preventDefault();

                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;
                const fullname = document.getElementById("fullname").value;

                // Retrieve the existing users array from localStorage or initialize an empty array
                const existingUsers = JSON.parse(localStorage.getItem("user")) || [];

                // Create a user object
                const user = {
                    username: username,
                    password: password,
                    fullname: fullname,
                };

                // Add the new user to the existing users array
                existingUsers.push(user);

                // Store the updated users array in localStorage
                localStorage.setItem("user", JSON.stringify(existingUsers));

                // Redirect to the login page
                window.location.href = "index.html";
            });
        });
    </script>
</body>
</html>
